<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover, orientation=landscape>
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjack.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
    <script src="blackjack.js"></script>
</head>
<body>
    <img id="poker-table" src="/assets/img/pokerTable.png" alt="">
    </div>   
    <a id="logo-container" href="index.html">               
        <h1>THOMAS SMIDT</h1>
        <h2>Datatekniker med speciale i programmering</h2>
    </a>
    <div class="board-container">
        <div class="dealer" id="dealer-cards">
            <img id="hidden-card" src="" alt="">
        </div>
        <div class="sum-container">
            <h2 id="dealer-total"></h2>
            <h2 id="player-total"></h2>
        </div>
        <div class="player" id="player-cards">
        </div>
        <div class="options-container">
            
            <div class="buttons">
                <button onclick=hit() id="hitBtn">Hit</button>
                <button onclick=bet() id="betBtn">Bet</button>
                <button onclick=stay() id="stayBtn">Stay</button>
            </div>   

            <div class="betRange">
                <input type="range" step=10 min="10" max="200" value="10" class="slider" id="betSlider" oninput="this.nextElementSibling.value = this.value">
                <output id="betAmount">10</output> 
            </div>
                    
            <div id="stats-container">     
                <span id="chips"></span>
                <span id="currentBet"></span>
                <span id="points"></span>
                <span id="lives"></span>
            </div>        
        </div>
    </div> 
    <div id="next-round">
        <div class="next-round-container">
            <span id="round-msg">Next Round</span>
            <button id="go-next-round" class="play-again" onclick=nextRound()>Next Round</button>
        </div>
    </div>
    <div id="game-over">
        <div class="game-over-container">
            <span>Game Over</span>
            <button id="play-again" class="play-again" onclick=playAgain()>Play Again</button>
        </div>
    </div>
    <div class="no-mobile-support">
        <h1>Sorry, this game doesn't support this screen size yet. <br> If you have resized your window, maximize it and you might be able to play.</h1>
    </div>
</body>

</html>
